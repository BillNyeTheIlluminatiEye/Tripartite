@PART[LBPMdrive1]:NEEDS[LShipPartsRequired] 
{
@title = Tropedo boat engine
	@MODEL
	{
		@scale = 0.25, 0.25, 0.25
	}
@MODULE[ModuleEngines]
	{
	@ignitionThreshold = 0.01
	@maxThrust = 80

	@velCurve
		{
		@key,0 = 0 1
		@key,1 = 0.01 1
		@key,2 = 0.02 1
		@key,3 = 0.03 0.8
		@key,4 = 0.04 0.7
		@key,5 = 0.05 0.6
		@key,6 = 0.06 0
		!key,7
		!key,8
		} 
	}
}

