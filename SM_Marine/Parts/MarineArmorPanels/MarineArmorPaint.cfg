@PART[MarineArmorPanel1x1slopanel]:NEEDS[Firespitter]
{
	MODULE
	{
		 name = FStextureSwitch2
		moduleID = 0
		objectNames = 1x1slopanel
		
		textureNames = SM_Marine/Parts/MarineArmorPanels/DBarmor;SM_Marine/Parts/MarineArmorPanels/Dark;SM_Marine/Parts/MarineArmorPanels/DBarmorOC;SM_Marine/Parts/MarineArmorPanels/ODarmor;SM_Marine/Parts/MarineArmorPanels/SMMGrey;SM_Marine/Parts/MarineArmorPanels/camo2;SM_Marine/Parts/MarineArmorPanels/camo3;SM_Marine/Parts/MarineArmorPanels/camo4;
		textureDisplayNames = Light;Dark;camo1;OliDrab;SMM;camo2;camo3;camo4
		nextButtonText = Next Color
		prevButtonText = Previous Color
		statusText = Current Color
		showPreviousButton = true
		updateSymmetry = true
		showInfo = false
		debugMode = false
		// show or hide the List Objects button. Disabled by default. Should only be on while developing the part. Outputs a list of gameObjects in the part to the Alt+F2 log
		showListButton = false
	}
}
